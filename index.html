<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
  </head>
  <body>
    <header>
      <h1>Welcome to My Web Page</h1>
      <nav>
        <a href="#about">About</a> | <a href="#services">Services</a> |
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main>
      <section id="about">
        <h2>About</h2>
        <p>
          This page shows a simple and clean HTML5 structure with basic SEO and
          accessibility features.
        </p>
      </section>

      <section id="services">
        <h2>Services</h2>
        <ul>
          <li>Clean HTML Code</li>
          <li>Accessible Content</li>
          <li>SEO-Friendly Design</li>
        </ul>
      </section>

      <section id="contact">
        <h2>Contact</h2>
        <form>
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" /><br /><br />

          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" /><br /><br />

          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Simple HTML Page. All rights reserved.</p>
    </footer>
  </body>
</html>
